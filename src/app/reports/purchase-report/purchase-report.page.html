<ion-header class="ion-no-border modern-header">
  <ion-toolbar class="modern-toolbar" style="--background: #0066CC; background: #0066CC;">
    <div class="navbar-container">
      <div class="navbar-left">
        <ion-button
          (click)="goBack()"
          fill="clear"
          size="small"
          class="menu-btn"
        >
          <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
        <div class="navbar-brand">
          <div class="brand-text">
            <h1 class="brand-title">Purchase Report</h1>
            <p class="brand-subtitle">Business Reports</p>
          </div>
        </div>
      </div>
    </div>
    <ion-breadcrumbs>
      <ion-breadcrumb (click)="goToHome()">
        <span>Home</span>
      </ion-breadcrumb>
      <ion-breadcrumb (click)="goToReports()">
        <span>Reports</span>
      </ion-breadcrumb>
      <ion-breadcrumb>
        <span>Purchase Report</span>
      </ion-breadcrumb>
    </ion-breadcrumbs>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true" style="--background: #f5f5f5;">
  <div class="report-container">
    <div class="report-card">
      <h2 class="section-title">Purchase Report</h2>
      <p class="report-description">View detailed purchase information and analytics.</p>
      <!-- Purchase report content will be added here -->
    </div>
  </div>
</ion-content>
