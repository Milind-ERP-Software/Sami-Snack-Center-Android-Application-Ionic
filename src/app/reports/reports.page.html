<ion-header class="ion-no-border modern-header">
  <ion-toolbar class="modern-toolbar" style="--background: #0066CC; background: #0066CC;">
    <div class="navbar-container">
      <div class="navbar-left">
        <ion-button
          (click)="goBack()"
          fill="clear"
          size="small"
          class="menu-btn"
        >
          <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
        </ion-button>
        <div class="navbar-brand">
          <div class="brand-text">
            <h1 class="brand-title">Reports</h1>
            <p class="brand-subtitle">Business Reports</p>
          </div>
        </div>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true" style="--background: #f5f5f5;">
  <div class="reports-container">
    <div class="reports-grid">
      <div
        *ngFor="let option of reportOptions"
        class="report-card"
        (click)="goToReport(option.route)"
      >
        <div class="report-icon">
          <ion-icon name="document-text"></ion-icon>
        </div>
        <div class="report-title">{{ option.title }}</div>
      </div>
    </div>
  </div>
</ion-content>
